<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="task.title" name="title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="task.description" name="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Type</ion-label>
      <ion-input type="text" [(ngModel)]="task.type" name="type"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button (click)="createTask()">Add</button>
  </div>
</ion-content>
