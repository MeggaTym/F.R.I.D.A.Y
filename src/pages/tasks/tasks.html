  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let task of tasks">
      <ion-icon name="bug" item-start></ion-icon>
      {{task.title}}
      <div class="item-note" item-end>
        {{task.type}}
      </div>
    </button>
  </ion-list>
</ion-content>
