<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end (click)="addTask()">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ToDos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let task of tasks" (click)="viewTask(task)">
          <ion-avatar item-start>
            <img src="{{icon}}{{task.type}}.png">
          </ion-avatar>
          <h2>{{task.title}}</h2>
          <p>{{task.description}}</p>
          <ion-note item-end>{{task.start}}</ion-note>
        </button>
    </ion-list>
