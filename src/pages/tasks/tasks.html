<ion-header>

  <ion-navbar color="primary" no-border-bottom>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-buttons end (click)="addTask()">
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ToDos</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-segment>
        <ion-segment-button value="today">
          Today
        </ion-segment-button>
        <ion-segment-button value="tomorrow">
          Tomorrow
        </ion-segment-button>
        <ion-segment-button value="ducklings">
          Soon
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let task of tasks" (click)="viewTask(task)">
          <ion-avatar item-start>
            <img src="{{icon}}{{task.type}}.png">
          </ion-avatar>
          <h2>{{task.title}}</h2>
          <p>{{task.description}}</p>         
          <ion-note item-end>{{task.start | amTimeAgo}}</ion-note>
          <!--<ng-template #taskComplete>Completed</ng-template>-->
        </button>
    </ion-list>
</ion-content>
