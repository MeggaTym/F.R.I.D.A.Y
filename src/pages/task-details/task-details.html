
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{task?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <ion-card>
        <img src="{{icon}}{{task.type}}.png"/>
        <ion-card-content>
          <ion-card-title>
            {{task.title}}
            </ion-card-title>
          <p>
            {{task.description}}
            <br><br>

            You've logged a {{task.type }} item titled {{task.title}} set to start {{task.start}} and be 
            complete by {{task.complete}}
          </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='checkmark-circle-outline'></ion-icon>
                Done
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='create'></ion-icon>
                Edit
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small color="danger" icon-start (click)="deleteTask(task.taskid)">
                <ion-icon name='close-circle'></ion-icon>
                Remove
              </button>
            </ion-col>
          </ion-row>
          <br>
          <div align="center" padding>
            <ion-icon [name]="play_pause" class="play-pause" (click)="readTask()"></ion-icon>
          </div>
      </ion-card>
  
</ion-content>
